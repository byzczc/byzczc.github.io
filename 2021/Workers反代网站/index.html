ne"> </span><br><span class="line">async function fetchAndApply(request) &#123;</span><br><span class="line"> </span><br><span class="line">    const region = request<span class="selector-class">.headers</span><span class="selector-class">.get</span>(&#x27;cf-ipcountry&#x27;)<span class="selector-class">.toUpperCase</span>();</span><br><span class="line">    const ip_address = request<span class="selector-class">.headers</span><span class="selector-class">.get</span>(&#x27;cf-connecting-ip&#x27;);</span><br><span class="line">    const user_agent = request<span class="selector-class">.headers</span><span class="selector-class">.get</span>(&#x27;user-agent&#x27;);</span><br><span class="line"> </span><br><span class="line">    let response = null;</span><br><span class="line">    let url = new URL(request<span class="selector-class">.url</span>);</span><br><span class="line">    let url_host = url<span class="selector-class">.host</span>;</span><br><span class="line"> </span><br><span class="line">    if (url<span class="selector-class">.protocol</span> == &#x27;http:<span class="string">&#x27;) &#123;</span></span><br><span class="line"><span class="string">        url.protocol = &#x27;</span>https:<span class="string">&#x27;</span></span><br><span class="line"><span class="string">        response = Response.redirect(url.href);</span></span><br><span class="line"><span class="string">        return response;</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">    if (await device_status(user_agent)) &#123;</span></span><br><span class="line"><span class="string">        upstream_domain = upstream</span></span><br><span class="line"><span class="string">    &#125; else &#123;</span></span><br><span class="line"><span class="string">        upstream_domain = upstream_mobile</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">    url.host = upstream_domain;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">    if (blocked_region.includes(region)) &#123;</span></span><br><span class="line"><span class="string">        response = new Response(&#x27;</span>Access denied: WorkersProxy is not available in your region yet.<span class="string">&#x27;, &#123;</span></span><br><span class="line"><span class="string">            status: 403</span></span><br><span class="line"><span class="string">        &#125;);</span></span><br><span class="line"><span class="string">    &#125; else if(blocked_ip_address.includes(ip_address))&#123;</span></span><br><span class="line"><span class="string">        response = new Response(&#x27;</span>Access denied: Your IP address is blocked by WorkersProxy.<span class="string">&#x27;, &#123;</span></span><br><span class="line"><span class="string">            status: 403</span></span><br><span class="line"><span class="string">        &#125;);</span></span><br><span class="line"><span class="string">    &#125; else&#123;</span></span><br><span class="line"><span class="string">        let method = request.method;</span></span><br><span class="line"><span class="string">        let request_headers = request.headers;</span></span><br><span class="line"><span class="string">        let new_request_headers = new Headers(request_headers);</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        new_request_headers.set(&#x27;</span>Host<span class="string">&#x27;, upstream_domain);</span></span><br><span class="line"><span class="string">        new_request_headers.set(&#x27;</span>Referer<span class="string">&#x27;, url.href);</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        let original_response = await fetch(url.href, &#123;</span></span><br><span class="line"><span class="string">            method: method,</span></span><br><span class="line"><span class="string">            headers: new_request_headers</span></span><br><span class="line"><span class="string">        &#125;)</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        let original_response_clone = original_response.clone();</span></span><br><span class="line"><span class="string">        let original_text = null;</span></span><br><span class="line"><span class="string">        let response_headers = original_response.headers;</span></span><br><span class="line"><span class="string">        let new_response_headers = new Headers(response_headers);</span></span><br><span class="line"><span class="string">        let status = original_response.status;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        new_response_headers.set(&#x27;</span>access-control-allow-origin<span class="string">&#x27;, &#x27;</span>*<span class="string">&#x27;);</span></span><br><span class="line"><span class="string">        new_response_headers.set(&#x27;</span>access-control-allow-credentials<span class="string">&#x27;, true);</span></span><br><span class="line"><span class="string">        new_response_headers.delete(&#x27;</span>content-security-policy<span class="string">&#x27;);</span></span><br><span class="line"><span class="string">        new_response_headers.delete(&#x27;</span>content-security-policy-report-only<span class="string">&#x27;);</span></span><br><span class="line"><span class="string">        new_response_headers.delete(&#x27;</span>clear-site-data<span class="string">&#x27;);</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        const content_type = new_response_headers.get(&#x27;</span>content-type<span class="string">&#x27;);</span></span><br><span class="line"><span class="string">        if (content_type.includes(&#x27;</span>text/html<span class="string">&#x27;) &amp;&amp; content_type.includes(&#x27;</span>UTF-<span class="number">8</span><span class="string">&#x27;)) &#123;</span></span><br><span class="line"><span class="string">            original_text = await replace_response_text(original_response_clone, upstream_domain, url_host);</span></span><br><span class="line"><span class="string">        &#125; else &#123;</span></span><br><span class="line"><span class="string">            original_text = original_response_clone.body</span></span><br><span class="line"><span class="string">        &#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">        response = new Response(original_text, &#123;</span></span><br><span class="line"><span class="string">            status,</span></span><br><span class="line"><span class="string">            headers: new_response_headers</span></span><br><span class="line"><span class="string">        &#125;)</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">    return response;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">async function replace_response_text(response, upstream_domain, host_name) &#123;</span></span><br><span class="line"><span class="string">    let text = await response.text()</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">    var i, j;</span></span><br><span class="line"><span class="string">    for (i in replace_dict) &#123;</span></span><br><span class="line"><span class="string">        j = re
